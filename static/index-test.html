<body>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="/search" method="post" id="seachform">

				<div class="wrap-input100 validate-input" data-validate = "abstract is required">
					<span class="label-input100">Your Academic Abstract</span>
					<textarea class="input100" name="message" id="abstract" placeholder="Your abstract here..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Explore
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
