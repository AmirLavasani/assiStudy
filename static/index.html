<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="/search" method="post" id="seachform">
				<span class="contact100-form-title">
					Find best Professor for your PHD study :D
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Your Name</span>
					<input class="input100" type="text" name="user_name" placeholder="Enter your name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "professors list is required">
					<span class="label-input100">Your list of Professors</span>
					<textarea class="input100" name="prof_list" placeholder="Your list of professors here..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100"># Result Top Papers</span>
					<div>
						<select class="selection-2" name="return_papers">
							<option>1</option>
							<option>3</option>
							<option>5</option>							
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100"># Paper Search</span>
					<div>
						<select class="selection-2" name="search_papers">							
							<option>10</option>
							<option>20</option>
							<option>50</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "abstract is required">
					<span class="label-input100">Your Academic Abstract</span>
					<textarea class="input100" name="abstract" id="abstract" placeholder="Your abstract here..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" id="submit">
							<span>
								Explore
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
	<script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>

		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
